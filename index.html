<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPLORERS</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); }
            to { transform: translateY(0); }
        }

        h1 {
            font-size: 5em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-out, slideIn 1s ease-out;
        }

        h3 {
            color: white;
            font-size: 1.4em;
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 3s ease-out;
        }

    </style>
</head>
<body>
    <h1>XPLORERS</h1>
    <h3>
        Together, we cultivate a community where learning is a shared journey,
        knowledge is freely exchanged, and growth is a collective triumph.
    </h3>
</body>
</body>
</body>
</html>
